<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <div th:insert="components/style.html"></div>
  <title>Cargar Mistake</title>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-primary">
  <ul class="nav">
    <li class="nav-item">
      <a class="nav-link text-white"
         href="" th:href="@{/}">Inicio</a>
    </li>
    <li class="nav-item">
      <a class="nav-link text-white"
         href="#" th:href="@{/game/getAll}">Juegos Guardados</a>
    </li>
    <li class="nav-item">
      <a class="nav-link text-white"
         href="#" th:href="@{/mistake/create}">Cargar Mistake</a>
    </li>
  </ul>
</nav>
<div class="container text-center">
  <h1>Mistake Creados</h1>
  <table class="table table-striped table-hover">
    <thead class="bg-primary text-white">
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Nombre</th>
        <th scope="col">Puntos</th>
        <th scope="col">Acci√≥n</th>
      </tr>
    </thead>
    <tbody>
      <th:block th:if="${mistakeList.size() == 0}">
        <th colspan="4">No se crearon Mistakes</th>
      </th:block>
      <tr th:each="m : ${mistakeList}">
        <th scope="row" th:text="${m.id}"></th>
        <td th:text="${m.mistake}"></td>
        <td th:text="${m.points}+' puntos'"></td>
        <td style="display: flex; justify-content: space-evenly; align-items: center;">
          <button type="button" class="btn btn-warning">
            <a class="text-white" th:href="'/mistake/create?id='+${m.getId()}">
              Editar
            </a>
          </button>
          <form style="margin: 0px;" th:action="@{/mistake/delete}" th:method="delete">
            <input type="hidden" name="id" th:value="${m.getId()}">
            <button class="text-white btn btn-danger" type="submit">
              Eliminar
            </button>
          </form>
        </td>
      </tr>
    </tbody>
  </table>
</div>


</body>
</html>
