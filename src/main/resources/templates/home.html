<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <div th:replace="~{/components/style}"></div>
    <title>Home</title>
</head>
<body>
    <div class="container text-center">
        <h1>Podrida</h1>
        <div class="d-flex flex-column justify-content-center align-items-center">
            <form th:method="post" th:action="@{/game/new}" class="form-group">
                <button type="submit" class="btn btn-primary mt-4 mb-4">
                        Juego Nuevo
                </button>
            </form>
            <button type="button" class="btn btn-primary mt-4 mb-4">
                <a class="text-white" th:href="'/game/getAll'">
                    Cargar Juego
                </a>
            </button>
            <button type="button" class="btn btn-primary mt-4 mb-4">
                <a class="text-white" th:href="'#'">
                    Reglas
                </a>
            </button>
        </div>
    </div>
</body>
</html>
