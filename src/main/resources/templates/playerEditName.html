<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <div th:replace="components/style.html"></div>
  <title>Home</title>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-primary">
  <ul class="nav">
    <li class="nav-item">
      <a class="nav-link text-white"
         href="" th:href="@{/}">Inicio</a>
    </li>
    <li class="nav-item">
      <a class="nav-link text-white"
         href="#" th:href="@{/game/getAll}">Juegos Guardados</a>
    </li>
    <li class="nav-item">
      <a class="nav-link text-white"
         href="#" th:href="@{'/game/'+${playerDto.gameId}}">Juego</a>
    </li>
    <li class="nav-item">
      <a class="nav-link text-white"
         href="#" th:href="@{'/game/'+${playerDto.gameId}+'/points'}">Puntos</a>
    </li>
    <li class="nav-item">
      <a class="nav-link text-white"
         href="#" th:href="@{'/game/'+${playerDto.gameId}+'/mistake'}">Mistake</a>
    </li>
  </ul>
</nav>
<div class="container text-center">
  <div class="row">
    <h1 th:text="'Cambiar nombre del jugador '+${playerDto.id}"></h1>
    <form th:method="post" th:action="@{/player/edit-name}" th:object="${player}">
      <input type="hidden" name="id" th:value="${playerDto.id}">
      <div class="form-group">
        <label for="inputName">Nombre: </label>
        <input class="form-control" type="text" name="name" id="inputName" th:value="${playerDto.name}" autofocus required>
      </div>
      <div class="form-group" style="margin-top: 10px">
        <button type="submit" class="btn btn-primary">Guardar</button>
        <button type="reset" class="btn btn-secondary">Borrar</button>
      </div>
    </form>
  </div>

</div>

</body>
</html>
