<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <div th:replace="~{/components/style}"></div>
    <title>Game List</title>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-primary">
    <ul class="nav">
        <li class="nav-item">
            <a class="nav-link text-white"
               href="" th:href="@{/}">Inicio</a>
        </li>
    </ul>
</nav>
<div class="container text-center">
    <h1>Juegos Guardados</h1>
    <table class="table table-striped table-hover">
        <thead class="bg-primary text-white">
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Jugadores</th>
                <th scope="col">Fecha</th>
                <th scope="col" style="text-align: center;">Accion</th>
            </tr>
        </thead>
        <tbody>
        <th:block th:if="${gamesList.size() == 0}">
            <th colspan="4"> No hay juegos guardados</th>
        </th:block>
        <tr th:each="obj : ${gamesList}">
            <th scope="row" th:text="${obj.getId()}"></th>
            <td th:text="'Jugadores: '+${obj.getPlayerList().size()}"></td>
            <td th:text="${obj.getTimestamp()}"></td>
            <td style="display: flex; justify-content: space-evenly; align-items: center;">
                <button type="button" class="btn btn-warning">
                    <a class="text-white" th:href="'/game/'+${obj.getId()}">
                        Continuar
                    </a>
                </button>
                <form style="margin: 0px;" th:action="@{/game/delete}" th:method="delete">
                    <input type="hidden" name="id" th:value="${obj.getId()}">
                    <button class="text-white btn btn-danger" type="submit">
                        Eliminar
                    </button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
